# define GitHub Project v2 to Jira Project mapping
# It is used to extract the sprint, story points and status mapping
githubProjects:
  - name: "Project planning: crc"
    storyPoints:
      fieldName: Story Points
      type: number
    status:
      fieldName: Status
      type: singleSelect
    sprint:
      fieldName: Sprint
      type: iteration

