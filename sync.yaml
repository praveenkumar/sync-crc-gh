syncProjects:
  - name: "CRC"
    github:
      owner: crc-org
      repo: crc
      project: "Project planning: crc"
      afterDate: 2022-01-01
    useMapping:
     issueType: CRC Issue Mapping
     statusType: CRC Status Mapping
    jira:
      projectKey: CRC
